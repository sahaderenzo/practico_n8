<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Sección donde se vincula con la API de google fonts para traer íconos y fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!--Vínculo con el documento de CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Proyecto Final</title>
</head>

<body>

  <!--HEADER-->
  <header>

    <div class="container_principalHeader">

      <div class="container_contentHeader">

        <div class="headerSearch">
          <input type="text" class="inputHeader" placeholder="Ingrese un elemento">
          <button class="buttonSearch">Buscar<span class="material-symbols-outlined">
              search
            </span></button>
        </div>

        <div>
          <button class="header_buttonAdd">Agregar Elemento <span class="material-symbols-outlined">
              library_add
            </span></button>
        </div>

      </div>

    </div>

  </header>


  <!--MAIN-->
  <main>

    <div class="container_view">

      <aside class="listAside">

        <h2>Categorias<span class="material-symbols-outlined">filter_list</span></h2>
        <ul id="listFilter">

      </aside>

      <div class="store">

      </div>

    </div>

  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
