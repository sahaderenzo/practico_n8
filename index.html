<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Sección donde se vincula con la API de google fonts para traer íconos y fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!--Vínculo con el documento de CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Proyecto Final</title>
</head>

<body>

  <!--HEADER-->
  <header>

    <div class="container_principalHeader">

      <div class="container_contentHeader">

        <div class="headerSearch">
          <input type="text" class="inputHeader" placeholder="Ingrese un elemento" id="inputHeader">
          <button class="buttonSearch" id="buttonSearch">Buscar<span class="material-symbols-outlined">
              search
            </span></button>
        </div>

        <div>
          <button class="header_buttonAdd" id="buttonAddElement">Agregar Elemento <span
              class="material-symbols-outlined">
              library_add
            </span></button>
        </div>

      </div>

    </div>

  </header>


  <!--MAIN-->
  <main>

    <div class="container_view">

      <aside class="listAside">

        <h2>Categorias<span class="material-symbols-outlined">filter_list</span></h2>
        <ul id="listFilter">

      </aside>

      <div class="store" id="storeContainer" />

    </div>

    <!--POPUP-->
    <div class="popUpContainer_principal" id="modalPopUP">

      <div class="popUpContainer">

        <div class="containerTitlePopUp">
          <h1>Agregar o modificar</h1>
        </div>

        <div class="containerInputs_popUP">

          <input type="text" placeholder="Ingrese un nombre" id="nombre">
          <input type="text" placeholder="Ingrese una imagen" id="img">
          <input type="number" placeholder="Precio" value="0" id="precio">
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Gaseosas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>

        </div>

        <div class="containerButtonsPopUp">

          <button class="buttonPopUP cancel" id="cancelButton">Cancelar</button>
          <button class="buttonPopUP accept" id="acceptButton">Aceptar</button>
          <button class="buttonPopUP delete" id="deleteButton">Eliminar</button>

        </div>


      </div>

    </div>

  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
